<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf8">
	<meta name="viewport" content="width=device-width"/>
	<title>设备当前处于飞行模式或无网络情况</title>
	<style>
		html,body,h1,p,ol,li {
		padding: 0;
		margin: 0;
		}
		body{
		padding:16px
		}

		.qmui_title {
		font-size: 18px;
		padding-bottom: 20px;
		line-height: 1;
		color: #000;
		padding-top:20px;
		}
		.qmui_if {
		padding-top:12px;
		line-height: 1;
		color: #777777;
		}
		ol {
		list-style: decimal;
		padding-left: 20px;
		margin-top:12px;
		}

		ol.qmui_ol_with_title {
		padding-left: 34px;
		}

		li {
		padding: 4px 0;
		color: #777777;
		line-height: 1.5;
		}
		strong{
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1 class="qmui_title">设备当前所连接的网络不可用</h1>
	<p class="qmui_if">如需连接到互联网，可参照以下方法：</p>
	<ol class="qmui_ol_with_title">
		<li>若已接入无线局域网<br>
			检查你所连接的Wi-Fi热点是否已接入互联网，或该热点是否已允许你的设备访问互联网。
		</li>
		<li>若已接入蜂窝移动网络：<br>
			检查你的手机是否已停机，或咨询运营商
		</li>
	</ol>
</body>
</html>
